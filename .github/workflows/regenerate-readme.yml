name: Regenerate README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run README generator (TypeScript)
        run: npx ts-node --transpile-only ./scripts/generate-readme.ts

      - name: Commit & push
        env:
          BRANCH: ${{ github.event.inputs.branch || 'main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          # if there are staged changes for README.md, commit & push; otherwise succeed without failing the job
          if git diff --cached --quiet -- README.md; then
            echo "No README changes to commit"
          else
            git commit -m "chore: regenerate README (auto)"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${BRANCH}
          fi
