name: Regenerate README

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run README generator (TypeScript)
        run: npx ts-node --transpile-only ./scripts/generate-readme.ts

      - name: Detect changes
        id: git-check
        run: |
          # detect whether README.md was modified by the generator and set a clean 0/1 output
          if [ -n "$(git status --porcelain=1 README.md)" ]; then
            echo "changed=1" >> $GITHUB_OUTPUT
          else
            echo "changed=0" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push (if changed)
        if: steps.git-check.outputs.changed == '1'
        env:
          BRANCH: ${{ github.event.inputs.branch || 'main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: regenerate README (auto)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${BRANCH}

      - name: No changes
        if: steps.git-check.outputs.changed == '0'
        run: echo "No README changes to commit"
