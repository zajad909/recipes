name: Regenerate README

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to push changes to'
        required: false
        default: 'main'

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run README generator (TypeScript)
        run: npx ts-node --transpile-only ./scripts/generate-readme.ts

      - name: Detect changes
        id: git-check
        run: |
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit & push (if changed)
        if: steps.git-check.outputs.changed != '0'
        env:
          BRANCH: ${{ github.event.inputs.branch || 'main' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: regenerate README (auto)"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${BRANCH}

      - name: No changes
        if: steps.git-check.outputs.changed == '0'
        run: echo "No README changes to commit"
